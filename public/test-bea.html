<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEA Logo Test</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background-color: #0a0a0a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
        }
        
        .bea-logo {
            display: inline-block;
            cursor: pointer;
            padding: 1rem;
            background-color: #262626;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        
        .bea-logo:hover {
            background-color: #404040;
        }
        
        .bea-logo img {
            height: 2rem;
            width: auto;
        }
        
        .test-button {
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .test-button:hover {
            background-color: #1d4ed8;
        }
        
        .log {
            background-color: #111;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BEA Logo Navigation Test</h1>
        
        <div class="test-section">
            <h2>Test 1: Direct Navigation</h2>
            <p>Click this button to navigate directly to the BEA page:</p>
            <button class="test-button" onclick="navigateToBEA()">Navigate to BEA Page</button>
        </div>
        
        <div class="test-section">
            <h2>Test 2: BEA Logo Click</h2>
            <p>Click on the BEA logo below to test the navigation:</p>
            <div class="bea-logo" onclick="handleBEALogoClick()">
                <img src="/bea-logo.svg" alt="BEA Logo" />
            </div>
        </div>
        
        <div class="test-section">
            <h2>Test 3: URL Check</h2>
            <p>Check if the BEA page exists:</p>
            <button class="test-button" onclick="checkBEAPage()">Check BEA Page</button>
        </div>
        
        <div class="test-section">
            <h2>Console Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[BEA Test] ${message}`);
        }
        
        function navigateToBEA() {
            log('Direct navigation to BEA page initiated');
            window.location.href = '/network/black-entrepreneurship-alliance';
        }
        
        function handleBEALogoClick() {
            log('BEA logo clicked - simulating portfolio shell behavior');
            log('Checking if logo src is /bea-logo.svg: true');
            log('Navigating to: /network/black-entrepreneurship-alliance');
            window.location.href = '/network/black-entrepreneurship-alliance';
        }
        
        async function checkBEAPage() {
            log('Checking if BEA page exists...');
            try {
                const response = await fetch('/network/black-entrepreneurship-alliance', { method: 'HEAD' });
                log(`BEA page status: ${response.status} ${response.statusText}`);
                if (response.ok) {
                    log('✅ BEA page exists and is accessible');
                } else {
                    log('❌ BEA page returned an error status');
                }
            } catch (error) {
                log(`❌ Error checking BEA page: ${error.message}`);
            }
        }
        
        // Log initial state
        log('BEA Logo Test page loaded');
        log('Current URL: ' + window.location.href);
        log('Ready to test BEA logo navigation');
    </script>
</body>
</html>
